<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puppies+Play&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="start-game-window">
        <div id="title">SNAKE</div>
        <div style="font-size: 30px; margin: 10px;">Choose game speed</div>
        <div id="settings-container">
            <button class="speed-button" id="speed1">1</button>
            <button class="speed-button" id="speed2">2</button>
            <button class="speed-button" id="speed3">3</button>
            <button class="speed-button" id="speed4">4</button>
            <button class="speed-button" id="speed5">5</button>
        </div>
        <div id="preview-gameboard"></div>
        <button id="start-game-button">START GAME</button>
    </div>
    <div id="main-game-window" style="display: none;">
        <div id="top-menu-main-window">
            <div id="score-container">
                <div>SCORE:</div>
                <div id="score-table">0</div>
            </div>
            <button id="exit-game-button">EXIT GAME</button>
        </div>

        <div id="gameboard"></div>
    </div>
    <div id="game-over-screen" style="display: none;">
        <div class="game-over-text">GAME OVER:</div>
        <div class="game-over-text">YOUR FINAL SCORE:</div>
        <div id="final-score" class="game-over-text"></div>
    </div>
    <div id="game-over-screen" style="display: none;">
        <div class="game-over-text">GAME OVER:</div>
        <div class="game-over-text">YOUR FINAL SCORE:</div>
        <div id="final-score" class="game-over-text"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
